<div class="sidenav d-flex flex-column flex-shrink-0 p-2 bg-white shadow-lg"(mouseenter)="open()" (mouseleave)="close()" [ngClass]="{'w-80': !isOpened, 'w-260': isOpened }">
  <a href="#" class="d-flex flex-column flex-shrink-0 p-2 bg-primary justify-content-center">
    <img src="assets/img/logo.jpg" alt="logo" style="height: 50px; width: 50px; border-radius: 40px;">
  </a>
  <ul class="nav nav-pills flex-column mb-auto mt-4">
    <li class="nav-item p-2">
      <a href="/" class="nav-link text-center">
        <i class="fas fa-home"></i>
        <span *ngIf="isOpened" class="ml-2">Inicio</span>
      </a>
    </li>
    <li class="nav-item p-2">
      <a href="#" class="nav-link text-center">
        <i class="fas fa-store"></i>
        <span *ngIf="isOpened" class="ml-2">Minha loja</span>
      </a>
    </li>
    <li class="nav-item p-2">
      <a href="#" class="nav-link text-center">
        <i class="fas fa-clipboard"></i>
        <span *ngIf="isOpened" class="ml-2">Categorias</span>
      </a>
    </li>
    <li class="nav-item p-2">
      <a href="#" class="nav-link text-center">
        <i class="fas fa-hamburger"></i>
        <span *ngIf="isOpened" class="ml-2">Produtos</span>
      </a>
    </li>
  </ul>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item p-2">
      <a href="#" class="nav-link text-center">
        <i class="fas fa-cogs"></i>
        <span *ngIf="isOpened" class="ml-2">Configurações</span>
      </a>
    </li>
    <li class="nav-item p-2">
      <a href="#" class="nav-link text-center">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="isOpened" class="ml-2">Sair</span>
      </a>
    </li>
  </ul>
</div>
